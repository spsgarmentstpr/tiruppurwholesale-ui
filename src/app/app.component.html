<div class="tiruppurwholesale-main" style="margin-left:250px">

  <div class="tiruppurwholesale-hide-large" style="margin-top:83px"></div>

  <div *ngIf="isNavigate"><app-homepage [itemList] = "itemList" (hideEvent)='hide($event)'></app-homepage></div>
  <div *ngIf="!isNavigate" class="container mb-2">
    <div>
      <app-enquiry-form [item]= "selectedItem"></app-enquiry-form>
    </div>
  </div>

    <!-- Footer -->
    <footer class="tiruppurwholesale-padding-64 tiruppurwholesale-light-grey tiruppurwholesale-small tiruppurwholesale-center" id="footer">
      <div class="tiruppurwholesale-row-padding">
        <div class="tiruppurwholesale-col s4">
          <h4>Contact</h4>
          <p>Questions? Go ahead.</p>
          
          <form [formGroup]="enquiryForm" (ngSubmit)="submitForm()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter Your Full Name" />
              <span class="text-danger" *ngIf="!enquiryForm.controls.name.valid && !enquiryForm.controls.name.pristine">Name is Required</span>
            </div>
            <div class="form-group">
              <label for="email">Email ID</label>
              <input type="text" formControlName="emailId" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Enter Email ID">
              <span class="text-danger" *ngIf="!enquiryForm.controls.emailId.valid && !enquiryForm.controls.emailId.pristine">Enter a Valid Email ID</span>
              
            </div>
            <div class="form-group">
              <label for="mobile">Mobile Number</label>
              <input type="tel" formControlName="mobile" class="form-control" id="mobile" aria-describedby="mobileHelp"
                placeholder="Enter 10 digit mobile Number" />
              
                <span class="text-danger" *ngIf="!enquiryForm.controls.mobile.valid && !enquiryForm.controls.mobile.pristine">Enter a valid Mobile Number</span>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="message" formControlName="message" id="message" class="form-control" cols="30" rows="5"
                placeholder="Enter your query we will get back to you soon"></textarea>
                <span class="text-danger" *ngIf="!enquiryForm.controls.message.valid && !enquiryForm.controls.message.pristine">Message is Required</span>
            </div>
            <button class="tiruppurwholesale-button tiruppurwholesale-block tiruppurwholesale-black" type="submit" [disabled]="!enquiryForm.valid" >Submit</button>
            
          </form>
